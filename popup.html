<!DOCTYPE html>
<style>
    body{font-family:微軟正黑體!important;}
</style>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="includes/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="includes/jquery-3.5.1.min.js"></script>
    <script src="includes/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="width:400px;"></div>
        <div class="row ml-2 mt-3">
            <div class="col">
                <h4>排雲山莊抽籤小幫手</h4>
            </div>
        </div>
        <div class="row justify-content-left ml-2">
            <div class="col-10">
                Step 1.
                <div class="alert alert-info" role="alert">
                  請於網頁上輸入隊名，確認是否重複
                </div>
            </div>
        </div>
        <div class="row justify-content-left ml-2 mb-3">
            <div class="col-10">
                Step 2.
                <button type="button" id="step2_btn" class="btn btn-outline-primary btn-lg btn-block">點我自動填寫登山路線</button>
            </div>
        </div>
        <div class="row justify-content-left ml-2">
            <div class="col-10">
                Step 3.
                <div class="alert alert-info" role="alert">
                  請於網頁上填寫入園日期
                </div>
            </div>
        </div>
        <div class="row justify-content-left ml-2 mb-3">
            <div class="col-10">
                Step 4.
                <button type="button" id="step4_btn" class="btn btn-outline-primary btn-lg btn-block">點我自動填寫路線規劃</button>
            </div>
        </div>
        <div class="row justify-content-left ml-2 mb-3">
            <div class="col-10">
                Step 5.
                <div class="alert alert-info" role="alert">
                  <div class="mb-1">請選擇隊伍人數:</div>
                  <select class="custom-select mr-sm-2 mb-2" id="member_number_selector">
                    <option selected>請選擇</option>
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                    <option value="5">5人</option>
                    <option value="6">6人</option>
                    <option value="7">7人</option>
                    <option value="8">8人</option>
                    <option value="9">9人</option>
                    <option value="10">10人</option>
                    <option value="11">11人</option>
                    <option value="12">12人</option>
                  </select>
                  <div class="mb-1" id="member_selector_hint" style="display: none">請選擇隊員:</div>
                  <div id="member_selector"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
