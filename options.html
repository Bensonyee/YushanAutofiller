<!DOCTYPE html>
<style>
    body{font-family:微軟正黑體!important;}
</style>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="includes/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="includes/jquery-3.5.1.min.js"></script>
    <script src="includes/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row flex-lg-nowrap mt-3">
    <div class="col">
    <div class="row flex-lg-nowrap">
        <div class="col mb-3">
            <div class="e-panel card">
            <div class="card-body">
                <div class="card-title">
                
                <div class="row justify-content-between">
                <div class="col-3">
                    <h3 class="mr-2"><span>成員列表</span></h3>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user_data_modal" id="new_member">新增成員</button>
                </div>
                </div>
                </div>
                <div class="e-table">
                <div class="table-responsive table-lg mt-3">
                    <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th>編號</th>
                        <th>姓名</th>
                        <th>查看 / 編輯</th>
                        <th>刪除</th>
                        </tr>
                    </thead>
                    <tbody id="member_list_table">
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
            </div>
        </div>
    
        <!-- New User Modal -->
        <div class="modal fade" role="dialog" tabindex="-1" id="user_data_modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="form_modal_title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="py-1">
                <form class="form" novalidate="">
                    <div class="row">
                    <div class="col">
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>姓名</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" id="name" name="name" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>電話</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" id="phone" name="phone" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>手機</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" id="cellphone" name="cellphone" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>聯絡地址</label>
                            </div>
                        </div>
                        <div class="col-sm-4 city-selector-set">
                            <div class="form-group form-inline justify-content-between">
                            <select class="county form-control" id="county"></select>
                            <select class="district form-control" id="district"></select>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                            <input class="form-control" type="text" name="address" id="address" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>Email</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="email" name="email" id="email" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>身分證號</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" name="identity" id="identity" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>性別</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                            <select class="form-control" id="gender">
                                <option value="">請選擇</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>生日</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                            <input class="form-control" type="text" name="birthday_year" id="birthday_year" placeholder="西元年" value="">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                            <input class="form-control" type="text" name="birtyday_month" id="birthday_month" placeholder="月" value="">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                            <input class="form-control" type="text" name="birthday_day" id="birthday_day" placeholder="日" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>緊急聯絡人<br>姓名</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" name="contactname" id="contactname" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                        <div class="row align-items-center">
                        <div class="col-sm-2">
                            <div class="form-group">
                            <label>緊急聯絡人<br>電話</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <input class="form-control" type="text" name="contactphone" id="contactphone" placeholder="" value="">
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" id="submit" data-dismiss="modal">儲存變更</button>
                    </div>
                    </div>
                </form>
    
                </div>
            </div>
            </div>
        </div>
        </div>
        
        <!-- Delete User Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">刪除成員</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">本操作將刪除成員資訊，確定要進行?</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="del_confirm" data-dismiss="modal">確定</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>
    </div>
  </body>
  <script type="module" src="options.js"></script>
</html>
